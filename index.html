<html lang="en">
<head>
    <!--Created By Savindu Rashane-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="searchbox">
            <i class='bx bxs-buildings'></i>
            <input type="text" placeholder="Enter City Name">
            <button class="bx bx-search"></button>
        </div>
        <div class="weatherbox">
            <div class="box">
                <div class="infoweather">
                    <div class="weather">
                        <p class Today>Today</p>
                        <img src="Assets/cloud.png" alt="cloud">
                        <p class="temp">0<span>째C</span></p>
                        <p class="description">" Enter the Location "</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather1">
                <div class="box">
                    <p>Date</p>
                    <img src="Assets/cloud.png" alt="cloud">
                    <p class="temp">0<span>째C</span></p>
                </div>
            </div>
            <div class="weather2">
                <div class="box">
                    <p>Date</p>
                    <img src="Assets/cloud.png" alt="cloud">
                    <p class="temp">0<span>째C</span></p>
                </div>
            </div>
            <div class="weather3">
                <div class="box">
                    <p>Date</p>
                    <img src="Assets/cloud.png" alt="cloud">
                    <p class="temp">0<span>째C</span></p>
                </div>
            </div>
        </div>
        <div class="notfound">
            <div class="box">
                <img src="Assets/404.png" alt="404 Error">
                <P>OOps! location Not Found</P>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
